<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualFlip - Upgrader</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header/Navigation -->
        <header>
            <nav>
                <div class="logo">VirtualFlip</div>
                <div class="nav-items">
                    <span class="balance">Saldo: <span id="userBalance">1000</span> VC</span>
                    <button id="shopButton">Loja</button>
                    <button id="inventoryButton">Inventário</button>
                </div>
            </nav>
        </header>

        <!-- Game Navigation -->
        <div class="game-nav">
            <a href="index.html">Coinflip</a>
            <a href="upgrader.html" class="active">Upgrader</a>
        </div>

        <!-- Upgrader Game -->
        <div id="upgraderGame" class="upgrader-container">
            <div class="upgrader-stats">
                <div class="stat-box">
                    <div class="stat-label">Multiplicador Atual</div>
                    <div class="stat-value" id="currentMultiplier">1.00x</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Valor Atual</div>
                    <div class="stat-value" id="currentValue">0.00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Multiplicador Alvo</div>
                    <div class="stat-value" id="targetMultiplier">0.00x</div>
                </div>
            </div>

            <canvas id="upgradeGraph" class="upgrader-graph"></canvas>

            <div class="upgrader-controls">
                <div class="control-group">
                    <input type="number" id="upgraderBetAmount" placeholder="Valor da aposta">
                    <input type="number" id="targetMultiplierInput" placeholder="Multiplicador alvo">
                </div>
                <div class="control-group">
                    <button id="startUpgrade">Iniciar</button>
                    <button id="cashout">Retirar</button>
                </div>
            </div>
        </div>

        <!-- Shop Modal -->
        <div id="shopModal" class="modal">
            <div class="modal-content">
                <h2>Loja de Itens</h2>
                <div class="shop-items" id="shopItems">
                    <!-- Items will be added dynamically -->
                </div>
                <button class="close-modal">Fechar</button>
            </div>
        </div>

        <!-- Inventory Modal -->
        <div id="inventoryModal" class="modal">
            <div class="modal-content">
                <h2>Seu Inventário</h2>
                <div class="inventory-items" id="inventoryItems">
                    <!-- Inventory items will be added dynamically -->
                </div>
                <button class="close-modal">Fechar</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
